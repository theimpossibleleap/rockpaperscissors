<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="winContainer" class="hide">
        <p id="win">You Win!</p>
        <p><button id="reload" onclick="window.location.reload();">Click to play again.</button></p>
    </div>
    <div id="loseContainer" class="hide">
        <p id="lose">You Lose.</p>
        <p><button id="reload" onclick="window.location.reload();">Click to play again.</button></p>
    </div>

    <div id="container">
        <div id="results">
            <div id="computerResults">
                <div id="compresult" class="result"></div>
                <div class="title">Computer Wins</div>
            </div>
            <div id="playerResults">
                <div id="playresult" class="result"></div>
                <div class="title">Player Wins</div>
            </div>
        </div>

        <div id="choose">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <div id="matchResults">
            <div id="match">Choose Rock, Paper, or Scissors, to start the game.</div>

            <div id="winLoss"></div>
        </div>

    </div>
</body>
<script type="text/javascript" src="rps.js"></script>
</html>
